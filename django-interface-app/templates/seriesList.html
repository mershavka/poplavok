{% extends 'base.html' %}

{% block content %}
    {% csrf_token %}
    <table>
        <tr>
          <th>Series Name</th>
          <th>Series Type</th>
          <th>Series Date</th>
        </tr>
        {% for series in seriesList %}
        <tr>
          <td>{{series.description}}</td>
          <td>{{series.type}}</td>
          <td>{{series.date}}</td>
        </tr>
        {% endfor %}
      </table>
{% endblock %}
