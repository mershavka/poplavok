{% extends 'base_pretty.html' %}

{% block content %}
<div class="w3-container">
    <hr>
    <div class="w3-center">
    <h2>Запустить калибровку датчика</h2>
<form class="w3-center" action="" method="post">
    {% csrf_token %}
    <table class="w3-table w3-center">
    <div class="w3-section"> 
    {{ form.as_table }}
    </div>
    </table>
    <br>
    <input class="w3-btn w3-theme w3-padding" type="submit" value="Пуск" />
 
</form>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
</div>
</div>   
<br>
{% endblock %}
